



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-300 font-sans">

  <!-- Back link -->
  <a class="text-gray-600 hover:text-gray-300 opacity-70 block m-4" href="index.html">
    <small>&larr; Back Home</small>
  </a>

  <!-- Form Container -->
  <div class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white shadow-lg rounded-xl w-full max-w-lg p-6 sm:p-8">

      <!-- Heading -->
      <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold text-purple-600 text-center mb-4">
        Contact
      </h1>
      <p class="text-base sm:text-lg md:text-xl text-gray-600 text-center mb-6">
        Have a question? Drop me a message.
      </p>

      <!-- Contact Form -->
      <form class="space-y-4">
        <!-- Name -->
        <label for="name" class="block font-medium text-gray-700">Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Your name"
          class="block w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
        >

        <!-- Email -->
        <label for="email" class="block font-medium text-gray-700">Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Your email"
          class="block w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
        >

        <!-- Message -->
        <label for="message" class="block font-medium text-gray-700">Message</label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          placeholder="Your message"
          class="block w-full mt-1 p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:outline-none"
        ></textarea>

        <!-- Button -->
        <button 
          type="submit" 
          class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 w-full md:w-auto"
        >
          Send
        </button>
      </form>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white p-4 ext-center sm:text-left text-sm sm:text-base">
    &copy; 2025 Djaria. All rights reserved.
  </footer>

</body>
</html>
